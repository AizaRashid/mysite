{% extends 'blog/base.html' %}
{% block title %}Create A New Blog Profile Page{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<div class='container'>
   <div class="row">
      <div class="col-md-4">
         <div class="inner">
    <h2>Create Profile Page...</h2>
    <br/><br/>
    
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create Profile Page</button>
        </form>
    </div>
    </div>
      </div>
   </div>


{% else %}

You are not allowed here!

{% endif %}

{% endblock %}
