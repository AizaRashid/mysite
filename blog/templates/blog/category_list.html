{% extends 'blog/base.html' %}
{% block title %}Blog Categories{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="inner">
    <h2>Blog Categories</h2>

    {% for item in cat_menu_list %}
        <h2><a class="dropdown-item" href="{% url 'category_list'%}">
            {{ item|slugify }} </a></h2>
    {% endfor %}
    </div>
      </div>
   </div>
</div>

{% endblock %}
