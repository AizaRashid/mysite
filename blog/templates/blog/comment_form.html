{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
    <div class="col-md-4">
    <div class="inner">
    <h2>New comment</h2>
    <form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class=comment type="submit" class="save btn btn-primary">Post Comment</button>
    </form>
</div>
</div>
</div>
</div>
{% endblock %}
